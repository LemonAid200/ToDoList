<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>



<body>
    
    <div id="app" style="margin-top: 10px;">
        <div class="header">
            <button class="btnHeader" v-on:click="newPressed">New</button>
            <button class="btnHeader" v-on:click="donePressed">Done</button>  
        </div>

        
        <div v-if="newOrDone">

            <div class="task">       
                <input type="text" style="height: fit-content; width: 80%;" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                <button class="btnTask" v-on:click="addTask">Add</button>
            </div>

            <div v-for="(title, id) in needDoList" :key="needDoList.id">
                <div class="task" v-if="!title.status">
                    <span>{{title.title}}</span>
                    <input type="checkbox" class="chkBox" v-on:change="doCheck(title, 'need')">
                </div>
            </div>
        </div>


        <div v-if="!newOrDone">
            <div v-for="(title, id) in needDoList" :key="needDoList.id">
                <div class="task" v-if="title.status">
                    <span>{{title.title}}</span>
                    <input type="checkbox" class="chkBox" v-on:change="doCheck(title, 'done')" checked>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
   
</body>
</html>
